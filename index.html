<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="body-container">
        <header>
            <h1>Weather App</h1>
            <form id="get-weather-form">
                <label for="location-input"><strong>Pick a Location</strong></label>
                <input id="location-input" name="location-input" type="text" />
                <input type="submit" value="Get Weather"/>
            </form>
        </header>
        <div id="content">
            <main class="display"><p class="display-default-text">Choose a location to view the weather.</p></main>
             
            <section class="history">
                <h4>Previous Searches</h4>
                <ul><p class="history-default-text">No previous searches.</p></ul>
            </section>
          
            <div id="forecast">
                <div id="today">
                    <h3>Today</h3>
                </div>
                <div id="tomorrow">
                    <h3>Tomorrow</h3>
                </div>
                <div id="dayAfterTomorrow">
                    <h3>Day After Tomorrow</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
